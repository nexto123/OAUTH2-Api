{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="login-box">

<h2>Login</h2>
 <p><a href="{% provider_login_url 'google' %}">Log In with Gmail</a></p>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn-lg " type="submit">Login</button>
</form>

</div>
{% endblock %}
