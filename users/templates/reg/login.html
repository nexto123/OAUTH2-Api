{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="login-box">

<h3 class="text-center log-text">Login</h3>

 <a class="" href="{% provider_login_url 'google' %}"><img src="{% static 'img/google.svg' %}">Sign in with Google</a>

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class=" btn-lg " type="submit">Login</button>
</form>

</div>


{% endblock %}
